<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>상수</title>
</head>
<body>
    <h1>상수</h1>
    <p>한번 정의하면 변경할 수 없는 수</p> 
    <script>
        let a = 10;//변수
        const b = 10;//상수
        const c = ['수','우','미','양','가'];

        let 성적 = 60;
        if(성적>=90){
            console.log(c[0]);
        }else if(성적>=80){
            console.log(c[1]);
        }else if(성적>=70){
            console.log(c[2]);
        }else if(성적>=60){
            console.log(c[3]);
        }else{
            console.log(c[4]);
        }
    </script>
</body>
</html>
