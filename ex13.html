<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 포털</title>
</head>
<body>
    <input type="text" placeholder="좋아하는 포털 이름" id="input">
    <button type="button" id="btn">이동</button>

    <script>
        let _input = document.getElementById('input');
        let _btn = document.getElementById('btn');

        _btn.onclick = function(){
            switch(_input.value){
                case 'naver' : 
                    location.href = 'https://www.naver.com'; break;
                case '네이버' : 
                    location.href = 'https://www.naver.com'; break;
                case 'google' : 
                    location.href = 'https://www.google.com'; break;
                case '구글' : 
                    location.href = 'https://www.google.com'; break;
                case 'daum' : 
                    location.href = 'https://www.daum.net'; break;
                case '다음' : 
                    location.href = 'https://www.daum.net'; break;
                default: 
                    alert('해당 URL은 지원하지 않습니다.'); 
                    _input.value='';
                    _input.focus();
                    break;
            }
        }
