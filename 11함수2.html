<body>
    <h1>함수2</h1>
    
    <script>
        // for(let num=1; num<=9; num++){
        //     console.log(`2*${num}=${2*num}`);

        //재귀함수 - 함수내에서 자신(함수)를 호출하는것으로 이때 return을 하지 않으면 무한루프에 빠진다
        let num=1;
        function 재귀(){
            console.log(`2*${num}=${2*num}`);
            if(num>=9){
                return;
            }
            num++;
            재귀();
        }
        재귀();

        //callback함수
        function 함수1(para1,para2){
            console.log(para1);
            para2();
        }
        function 함수2(){
            console.log('함수2');
        }
        함수1('함수1',함수2);


        setTimeout(function(){
            console.log('3초 지났다.');
        },3000);

        //즉시실행 함수
        function 즉시실행함수(){
            console.log('즉시실행함수');
        }


 

    </script>
