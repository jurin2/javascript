<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>
    <h1>배열(Array)</h1>
    <pre>
        let 배열1 = []; //선언
        let 배열2 = [1,2,3]; //선언,초기화
        let 배열3 = ['1',2,null]; //선언,초기화
        let 배열4 = new Array(); //선언
        let 배열5 = '안녕하세요'; //초기화
    </pre>

    <script>
        let 배열1 = []; //선언
        let 배열2 = [1,2,3]; //선언,초기화
        let 배열3 = ['1',2,null]; //선언,초기화
        let 배열4 = new Array(); //선언
        let 배열5 = '안녕하세요'; //초기화

        for(let idx=0; idx<배열2.length; idx++){
            console.log(`배열2[${idx}]=${배열2[idx]}`);
        }


    </script>
</body>
</html>
