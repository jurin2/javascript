<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>변수란?</title>
</head>
<body>
    <h1>javascript 변수!</h1>

    <script>
        let h1 = 5; //전역변수
        function tmp(){
            let h1 = '4'; //지역변수
            console.log('h1=' + h1 + ', h1의 자료형은=' + typeof h1);
        }
        function tmp2(){
            var h1 = [10]; //지역변수(배열)
            console.log('h1=' + h1[0] + ', h1의 자료형은=' + typeof h1); 
        }
        
        tmp();
        tmp2();
        console.log('h1=' + h1 + ', h1의 자료형은=' + typeof h1);
        
    </script>
</body>
</html>
