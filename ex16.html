<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cnt = 1;
        while(cnt<=9){
            document.write('2 X ' + cnt + '=' + 2*cnt);
            document.write('<br>');
            cnt++;
        }

        
        for(let cnt2=1;cnt2<=9;cnt2++){
            document.write('3 X ' + cnt2 + '=' + 3*cnt,'<br>');

        }
    </script>
</body>
</html>
