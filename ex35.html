<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator 개체</title>
</head>
<body>
    <script>
        document.write('브라우저의 코드이름 : ' + navigator.appCodeName + '<br>');
        document.write('브라우저의 이름 : ' + navigator.appName + '<br>');
        document.write('브라우저의 버전 : ' + navigator.appVersion + '<br>');
        document.write('브라우저의 사용언어 : ' + navigator.language + '<br>');
        document.write('브라우저의 엔진 : ' + navigator.product + '<br>');
        document.write('브라우저의 운영체제 : ' + navigator.platform + '<br>');
        document.write('브라우저의 네트워크 접속여부 : ' + navigator.onLine + '<br>');
        document.write('브라우저의 정보 : ' + navigator.userAgent + '<br>');
    </script>
</body>
</html>
