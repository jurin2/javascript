<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 5; 
        let calc = {
            add:function(){
                // a+b
                return a+b;
            },
            sub:function(){
                // a-b;
                return a-b;
            },
            mul:function(){
                // a*b;
                return a*b;
            },
            div:function(){
                // a/b;
                return a/b;
            },
        }
    </script>
</body>
</html>
