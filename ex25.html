<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
</head>
<body>
    <script>
        let arr = new Array();
        console.log(typeof arr);
        arr[0] = 10;
        arr[1] = '대한민국';
        arr[2] = true;

        let text = new String();
        console.log(typeof text);
        text[0] = 'k';
        text[1] = 'o';
        text[2] = 'r';
        text[3] = 'e';
        text[4] = 'a';

        let date = new Date();
        console.log(typeof date);
        console.log(date);

        let toYear = date.getFullYear();
        document.write('올해연도는 ' + toYear + '년 입니다<br>');
        let toMonth = date.getMonth() + 1;
        document.write('이번달은 ' + toMonth + '월 입니다<br>');
        let toDate = date.getDate();
        document.write('오늘은 ' + toDate + '일 입니다<br>');
        let toDay = date.getDay();
        console.log(toDay);
        document.write('오늘은 ' + toDay + '요일 입니다<br>');

        if(toDay == 0){
            document.write('오늘은 일요일 입니다<br>');
        }else if(toDay == 1){
            document.write('오늘은 월요일 입니다<br>');
        }else if(toDay == 2){
            document.write('오늘은 화요일 입니다<br>');
        }else if(toDay == 3){
            document.write('오늘은 수요일 입니다<br>');
        }else if(toDay == 4){
            document.write('오늘은 목요일 입니다<br>');
        }else if(toDay == 5){
            document.write('오늘은 금요일 입니다<br>');
        }else{
            document.write('오늘은 토요일 입니다<br>');
        }

        let toHour = date.getHours();
        console.log(toHour);
        document.write('현재 시는 ' + toHour + '시 입니다<br>');
        let toMinute = date.getMinutes();
        console.log(toMinute);
        document.write('현재 시는 ' + toMinute + '시 입니다<br>');
        let toSecond = date.getSeconds();
        console.log(toSecond);
        document.write('현재 시는 ' + toSecond + '시 입니다<br>');

        
    </script>
</body>
</html>
