<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 반복 / 복사</title>
</head>
<body>
    <h1>배열의 반복 / 복사</h1>
    <script>
        let array1 = [12,4323,2243,563];
        console.log(`array1 = ${array1}`);

        //for
        console.log(`==========for==============`);                
        for(let index=0;index<array1.length;index++){
            console.log(`array1=${array1}의 ${index}번째 요소값은 : ${array1[index]}`);
        }       
        
        //forEach
        console.log(`==========forEach==============`);        
        array1.forEach(function(ele,idx,arr){ //forEach(function(엘리먼트,인덱스,어래이){})
            console.log(`array1 = ${arr}의 ${idx}번째 자료는 ${ele}`);
        });

        //map
        console.log(`==========map==============`);        
        array1.map(function(ele,idx,arr){ //forEach(function(엘리먼트,인덱스,어래이){})
            console.log(`array1 = ${arr}의 ${idx}번째 자료는 ${ele}`);
        });

        let array2 = [10,11,12,13,14];
        array2.forEach((ele,idx,arr)=>{
            arr[idx]=ele*2;
        });
        console.log(`array2=${array2}`);
        
        let array3 = [1,2,3,4,5];
        let newArray = array3.forEach((값,인덱스,배열)=>{            
            return 값;//리턴안됨
        });
        console.log(newArray);//undefined

        let newArray2 = array3.map((값,인덱스,배열)=>{
            return 값;//리턴됨 
        });
        console.log(newArray2);//[1,2,3,4,5]

        //for of
        let arr = ['사과','배','토마토','수박','참외'];   
        let txt = '';     
        for(let item of arr){//for (아이템 of 배열)
            txt += item + '/';
        }
        console.log(txt);
    </script>
</body>
</html>
