<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배열의 반복 / 복사</title>
</head>
<body>
    <h1>배열의 반복 / 복사</h1>
    <h2>반복</h2>
    <h3>for</h3>

    <script>
        let array1 = [12,4323,2243,563];
        
        // for(let cnt=0; cnt<array1.length; cnt++){
        //     console.log(`array1[${cnt}] = ${array1[cnt]}`);
        //     if(cnt==2){
        //         break;
        //     }
        // }

        //forEach문 - return 안됨
        console.log(`array1 = ${array1}`);
        array1.forEach(element=>{
            console.log(element);
        });

        //map - return 됨
        array1.map(function(ele,idx,arr){
            console.log(`array1 = ${arr}의 ${idx}번째 자료는 ${ele}`);
        });


        let array2 = [10,11,12,13,14];
        array2.forEach(ele=>
            console.log(ele)
        );

        array2.forEach((ele,idx,arr)=>{
            arr[idx]=ele*2;
        });
        console.log(`array2=${array2}`);

        

        let array3 = [1,2,3,4,5];

        //forEach문 - return 안됨
        let newArray = array3.forEach((값,인덱스,배열)=>{
            // console.log(`array3[${인덱스}]=${값}`);
            return 값;
        });
        console.log(newArray);

        //map - return 됨
        let newArray2 = array3.map((값,인덱스,배열)=>{
            // console.log(`배열[${인덱스}]=${값}`);
            return 값;
        });
        console.log(newArray2);

        //for of
        let arr = ['오렌지','사과','배','참외','수박'];
        for(let item of arr){ //for(아이템 of 배열)
            console.log(`arr[${idx++}] = ${item}`);
        }
    </script>
</body>
</html>
