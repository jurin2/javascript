<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입(prototype)</title>
</head>
<body>
    <button id="btn01">1</button>
    <button id="btn02">2</button>
    <button id="btn03">3</button>

    <script>
        function CheckBox(name,width,height){
            this.userName = name;
            this.boxWidth = width;
            this.boxHeight = height;
        
        }
        CheckBox.prototype.getInfo = function(){
            let str='';
            str += '이름 : ' + this.userName + ',';
            str += '너비 : ' + this.boxWidth + ',';
            str += '높이 : ' + this.boxHeight;
            return str;
        }

        let hong = new CheckBox('홍길동',100,200);
        let kim = new CheckBox('김기리',200,200);


       console.log(hong);
       console.log(hong.userName);
       console.log(hong.boxWidth);
       console.log(hong.boxHeight);
       console.log(hong.getInfo());

       console.log(CheckBox.userName);
    </script>
</body>
</html>
