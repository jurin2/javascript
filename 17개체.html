<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>개체</title>
</head>
<body>
    <h1>개체</h1>

    <script>
        let myObj = new Object();
        myObj ={
            number:1,
            name:'홍길동',
            age:24,
            addr:'서울',
            myFn:(para)=>{
                console.log(para);
            }
        }
        myObj.myFn('이것이 메서드의 파라미터값');
    </script>
</body>
</html>
