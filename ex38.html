<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소(엘리먼트)와 속성(프로퍼티,에트리뷰트) 생성</title>
    <style>
            .btn01,.btn02{
            width:200px;
            height:200px;
            margin: 50px auto;
            border:2px solid black;
            padding:30px;
            border-radius:10px;
            display:flex;
            flex-flow:column nowrap;
            justify-content: space-between;
        }
        .line,.btn01::before,.btn01::after{
            width:100%;
            height:20px;
            border-radius: 10px;
            background-color:#000;
            transform-origin:left top;
            transition: 0.5s;
        }
        .btn01::before,.btn01::after{
            content:'';
            display:block;
            transform-origin:left top;
            
        }
        .btn01.active::before{
            transform-origin:left top;
            transform:rotate(45deg);
            width:260px;
        }
        .btn01.active::after{            
            transform:rotate(-45deg);
            width:260px;
        }
        .btn01.active .line{
            width:0;
        }


       
    </style>
</head>
<body>
    <div class="btn01">
        <div class="line"></div>
    </div>
    <div class="btn02">
        <div class="line"></div>
    </div>
    <script>
        let _btn01 = document.getElementsByClassName('btn01');
        let _btn02 = document.getElementsByClassName('btn02');

        // 가상요소의 회전
        _btn01[0].onclick = function(){
            _btn01[0].classList.toggle('active');
        }

        // 자식요소 삽입
        for(let cnt=0;cnt<2;cnt++){
            let line1 = document.createElement('div');
            // line1.createTextNode('line');
            line1.setAttribute('id','line' + cnt);
            line1.setAttribute('class','line');
            _btn02[0].appendChild(line1);

        }

        // 버튼2 회원 이벤트
        _btn02[0].addEventListener('click',function(){
            _btn02[0].children[0].style.transform = 'rotate(45deg)';
            _btn02[0].children[0].style.width = '260px';
            _btn02[0].children[1].style.width = '0';
            _btn02[0].children[2].style.transform = 'rotate(-45deg)';
            _btn02[0].children[2].style.width = '260px';
        });
        

        // 버튼1 삭제
        // _btn01[0].remove();

        // 버튼2 삭제
        // _btn02[0].removeChild(_btn02[0].children[0]);

        console.log(_btn01[0].getAttribute('class'));
        _btn01[0].removeAttribute('class');
        document.body.children[0].setAttribute('class','btn01');
    </script>
</body>
</html>
