<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>반복문</title>
</head>
<body>

    <h1>반복문</h1>
    <h2>while</h2>
    <pre>
       while(조건식){
           반복구역
       }
    </pre>

    <h2>do while</h2>
    <pre>
       do{
           반복구역
       }while(조건)
    </pre>

    <h2>중첩 for</h2>
    <pre>
      for(초기값;조건식;증감식){
        for(초기값;조건식;증감식){
            반복구역(for * for)
        }
      }
    </pre>


    <script>
        //반복문(조건,탈출,탈출조건)
        let cnt = 1;
        while(cnt<5){
            console.log(cnt++);
        }

        let idx = 1;
        while(idx){
            console.log(idx++);
            if(idx>=5){
                break;
            }
        }

        let i = 5;
        do{
            console.log(`i=${i++}`);
        }while(i<5)

        for(let cnt=1; cnt<=9; cnt++){
            console.log(`5*${cnt}=${5*cnt}`);
        }

        //중첩for
        for(let k=0; k<10; k++){
            console.log(`----------${k}단---------`);
            for(let j=2; j<10; j++){
                console.log(`${k}*${j}=${k*j}`);
            }
        }
    </script>
</body>
</html>
